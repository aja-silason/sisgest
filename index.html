<html lang="pt">
    <head>
        <meta charset="utf-8" />

        <title>Tela - Sistema de UNO - Login</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

    <body>
        <div class="d-flex" id="wrapper">
                <!-- Page content-->

                <div class="container centro-margin">
                    <h1 class="mt-4">LOGIN </h1>
                    <p>BEm vindo ao sistema</p>

				  <form role="form" id="cadastro" class="cadas_posicao">
					
					<div class="form-group sp-espaco">
						<label for="onde">Email</label>
						<input type="email" class="form-control" id="onde" 
						placeholder="Digite o seu Email" style="width: 300px;">
					</div>

					<div class="form-group sp-espaco">
						<label for="onde-1">Senha</label>
						<input type="password" class="form-control" id="onde-1" placeholder="******" 
						maxlength="12" minlength="6" style="width: 300px;">
					</div>
					
					
					<div class="col-sm-12 center">
						<button type="submit" class="btn btn-primary">Logar</button>
					</div>

				  </form>
              
              		<hr>

                </div>

            </div>

        <!-- Bootstrap core JS-->
